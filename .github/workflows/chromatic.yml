name: 'Chromatic'
on:
    pull_request_review:
        types: [submitted]
jobs:
    check_approval:
        name: Check PR Approvals
        uses: ./.github/workflows/min-pr-approvals-count.yml
        with:
            pull-number: ${{ github.event.pull_request.number }}
            min-approval-count: 0
        secrets:
            github-token: ${{ secrets.GITHUB_TOKEN }}
    chromatic:
        name: Run Chromatic
        runs-on: ubuntu-latest
        needs: check_approval
        if: needs.check_approval.outputs.is_approved == 'true'
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Setup package manager
              uses: pnpm/action-setup@v3
              with:
                  version: 10
                  run_install: false
            - name: Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 22.15.0
                  cache: 'pnpm'
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
            - name: Run Chromatic
              uses: chromaui/action@latest
              with:
                  projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
                  buildScriptName: 'build:storybook'
                  onlyChanged: true
                  zip: true
            - name: Add PR Comment
              if: success()
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  script: |
                      const chromaticUrl = '${{ steps.chromatic.outputs.url }}';
                      const status = chromaticUrl ? '‚úÖ SUCCESS' : '‚ùå FAILED';

                      const body = `
                      ## üñºÔ∏è Chromatic UI Tests Report

                      Chromatic build finished with status: **${status}**.

                      To review and approve visual changes, click the link below:

                      [Go to Chromatic build](${chromaticUrl})
                      `;

                      await github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: body
                      });
