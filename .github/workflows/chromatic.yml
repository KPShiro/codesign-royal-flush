name: 'Chromatic'

on:
    pull_request_review:
        types: [submitted]

jobs:
    check_approval:
        name: Check PR Approvals
        runs-on: ubuntu-latest
        outputs:
            is_approved: ${{steps.check.outputs.is_approved}}
        steps:
            - name: Get approval count
              id: check
              uses: actions/github-script@v7
              with:
                  script: |
                      const { owner, repo } = context.repo;
                      const pull_number = context.payload.pull_request.number;

                      const reviews = await github.rest.pulls.listReviews({
                        owner,
                        repo,
                        pull_number,
                      });

                      const approvedReviews = reviews.data.filter(review => review.state === 'APPROVED');

                      core.setOutput('is_approved', approvedReviews.length >= 1 ? 'true' : 'false');
    chromatic:
        name: Run Chromatic
        runs-on: ubuntu-latest
        needs: check_approval
        if: needs.check_approval.outputs.is_approved == 'true'
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Setup package manager
              uses: pnpm/action-setup@v3
              with:
                  version: 10
                  run_install: false
            - name: Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 22.15.0
                  cache: 'pnpm'
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
            - name: Run Chromatic
              uses: chromaui/action@latest
              with:
                  projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
                  buildScriptName: 'build:storybook'
                  onlyChanged: true
                  zip: true
